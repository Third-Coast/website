<article>
  <style media="screen">
    .upcoming:first-of-type {
        align-self:flex-start;
        padding:2.5em 2.5em 10vh;
        flex-grow:1;
        box-shadow:0 0 5em rgba(0,0,0,0.05);
      }
  </style>
  <header class="b">
    <h1 class="lead display tracked tt b" data-id="[$item:@id]">[$item:title]</h1>
    <section class="panel flip">
      <div class="ll one-third">
        
        <form method="GET" class="spot">
          <h5 class="brown caps-lock strong">[$item:title by year]</h5>
          <select onchange="navigateToPage.call({href: this.value}, event);">
            <option>Select Year</option>
            <!-- iterate item:conferences -->
            <option value="[/conference/$edition:@key]">[$edition:year]</option>
          </select>
        </form>
        
        <!-- iterate item:upcoming -->
        <a class="banner-bg pad b upcoming" href="[$item:permalink]" style="[background-image:url(//s3.amazonaws.com/$item:banner:url)]">
          <h4><time>[$item:date]</time></h4>
          <h2 class="display">[$item:title]</h2>
          <h3>Learn More</h3>
        </a>
        
      </div>
      <section property="description" class="two-thirds pad">[$item:content:about]</section>
    </section>
  </header>
</article>
