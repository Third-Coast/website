<article class="conference page">
  <style media="screen">
    header.controls button {
      margin: 0 1.5em 0 0;
    }
    .panel.space {
      flex-wrap:wrap;
    }
    .panel.space > * {
      flex: 0 0 10em;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    ul.dash li:before {
      content: '---';
      padding:0 0.25em;
      line-height:0;
      position:relative;
      vertical-align:top;
      color:rgba(0,0,0,0.5);
      top:1em;
    }
  </style>
  <header>
    <div class="banner banner-bg"  data-aspect="[$item:banner:mark]" style="[background-image:url(http://s3.amazonaws.com/$item:banner:url)]">
      <h4 class="bb strong">[$item:teaser]</h4>
      <h1 class="lead tracked display strong" data-id="[$item:@id]">[$item:title]</h1>
      <p>[$item:summary]</p>
    </div>
  </header>
  <section class="panel">
    <section class="two-thirds">
      <nav class="caps-lock t b h6">
        <ul class="plain path">
          <!-- iterate item:articles -->
          <li><a href="[#$item:@id]">[$item:title]</a></li>
        </ul>
      </nav>
      <section>[$item:content:about]</section>
      <!-- iterate item:articles -->
      <article class="pad t" id="[$item:@id]">
        <h2 class="display" data-id="[$item:@id]">[$item:title]</h2>
        <section class="markdown">[$item:content:description]</section>
        <hr class="ruled"/>
        <a href="#overview" class="h4">Back to top</a>
      </article>
      <h4 class="strong caps-lock brown t b" id="sessions">Conference Sessions</h4>
      <nav>
        <ul class="dash plain">
          <!-- iterate item:sessions -->
          <li><a href="[#$item:@id]">[$item:title]</a></li>
        </ul>
      </nav>
      <!-- iterate item:sessions -->
      <article id="[$item::@id]" class="pad">
        <header class="controls">
          <h2 data-id="[$item::@id]" class="display strong">[$item:title]</h2>
        </header>
        <p class="pad-h">[$item:summary]</p>
        <section class="panel space pad">
          <!-- iterate item:presenters -->
          <figure class="bio">
            <span style="[background-image:url(http://s3.amazonaws.com/$person:photo:url);]">[$person:photo:caption]</span>
            <figcaption class="strong pad-v"><a href="[$person:permalink]">[$person:title]</a></figcaption>
          </figure>
        </section>
      </article>
    </section>
    <section class="one-third ll">
      <img src="[http://s3.amazonaws.com/$item:square:url]" alt="[$item:@title banner]" style="max-width:100%;"/>
      <div class="gray-bg spot markdown">
        <aside>[$item:content:Extras]</aside>
      </div>
      <!-- replace sponsors -->
      <div class="gray-bg spot">
        <h4 class="brown caps-lock strong">More Conferences</h4>
        <ul class="plain path h4 m">
          <!-- iterate item:origin:conferences -->
          <li><a href="[/overview/conference/$edition:@id]">[$edition:year]</a></li>
        </ul>
      </div>
    </section>
  </section>
</article>
