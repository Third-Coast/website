<article class="conference page"  vocab="http://schema.org/" typeof="Event">

  <nav class="center crumbs">
    <ul class="plain">
      <li><a href="/overview/conference">Previous Conferences</a></li>
      <li style="line-height:0;border:none;">
          <img src="[http://s3.amazonaws.com/$item:banner:url]" style="width:100%;margin:0" data-aspect="[$item:banner:mark]"/>
      </li>
    </ul>
  </nav>
  <header class="container">
    <div>
      <h1 data-id="[$item:@id]">[$item:title]</h1>
      <section  property="description">[$item:content:about]</section>
    </div>
  </header>

  <!-- iterate item:articles -->
  <article class="memo">
    <h2>[$item:title]</h2>
    <section>[$item:content:description]</section>
  </article>

  <span class="marquee condensed center" id="sessions">Conference Sessions</span>
  <section>
    <!-- iterate item:sessions -->
    <article class="trans-blocks" id="[$session:@id]">
      <h3 data-id="[$session:@id]" class="center h1 condensed"><a href="[$session:permalink]">[$session:title]</a></h3>
      <blockquote class="three-quarters middle center">
        <p>[$session:summary]</p>
      </blockquote>

      <hr/>
      <h5 class="h2 center">· Featuring ·</h5>

      <ul class="bios container">
        <!-- iterate session:presenters -->
        <li class="[float-left _$count group]" data-id="[$person:@id]">
          <span class="bio-disc" style="[background-image:url(http://s3.amazonaws.com/$person:photo:url);]">[$person:photo:caption]</span>
          <a href="[$person:permalink]">[$person:title]</a>
        </li>
      </ul>
    </article>
  </section>

  <span class="marquee center condensed" id="sponsors">Sponsors</span>
  <!-- insert views/partials/sponsors.html -->

  <style media="screen">
    .memo {
      padding:0 1em;
      margin:1em 0;
      background-color:rgba(255,255,255,0.25);
    }
    .title {
      border-bottom: 1px dashed #AAA;
      margin:0 15% 1em;
      padding:1em 0;
    }

    header.container {
      border-top:1px solid #eee;
      border-bottom:none;
      padding:0;
    }

    header.container h1 {
      padding:1em 0;
    }

  </style>
</article>
