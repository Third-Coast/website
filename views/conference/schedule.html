<article id="conf-schedule">
  <h1 class="lead display tracked tt center pad-v">[$item:title Schedule]</h1>
  <div class="schedule">
    <div class="timeline">
      <!-- iterate item:schedule:range -->
      <div class="day" style="[height: $size;]">
        <h4><time>[$title]</time></h4>
        <!-- iterate hours -->
        <div>[$time]</div>
      </div>
    </div>
    <div class="events">
      <!-- iterate item:schedule:events -->
      <div class="event" data-id="[$item:id]" style="[top: $item:offset; height: $item:size;width:calc(100%/$item:layout:width);left:calc(calc(100%/$item:layout:width) * $item:layout:position);]">
        <h3 class="display h4" style="margin-bottom:0">[$item:title]</h3>
        <p style="margin:0">[$item:human_time, $item:location]</p>
        <p><a href="[$item:link]">[$item:linktxt]</a></p>
      </div>
    </div>
  </div>
  <style type="text/css">
    div.schedule {
      height: 400vh;
      overflow: auto;
      position: relative;
    }
    div.schedule >  div.events {
      position:absolute;
      height: 100%;
      width: calc(100% - 3em);
      margin-left: 3em;
      z-index: 2;
    }
    
    div.schedule > div.timeline {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index:1;
    }
    
    div.events > div.event p {
      margin: 0;
    }
    
    div.schedule > div.timeline > div.day {
      position: relative;
    }

    div.schedule > div.timeline > div.day > h4 {
      position: absolute;
      color: rgba(91, 156, 153, 0.4);
      font-size:15em;
      text-align:center;
      width: 100%;
      font-weight: 400;
      text-transform: uppercase;
      line-height: 1;
    }
    
    div.schedule > div.timeline > div.day > h4 small {
      display: block;
      font-size: 75%;
      text-transform: none;
    }
    
    small sup {
      font-size: 50%;
    }
    
    div.schedule > div.timeline > div.day > div {
      width: 100%;
      border-top: 1px dashed rgba(0,0,0,0.1);
      height: calc(100% / 24);
    }
    

    div.schedule > div.events > div {
      background-image: linear-gradient(0deg, rgba(255,255,255,0.75) 5%, rgba(255,0,0,0.05));
      padding:1em;
      position: absolute;
      border-left:2px solid rgba(255,0,0,0.5);
    }
        
    
  </style>
</article>
