<article class="conference page">
  <header>
    <div class="tmp-banner" style="background-color:#ff8d00;color:#fff;"  data-aspect="[$item:banner:mark]">
      <h1 class="lead tracked display strong" data-id="[$item:@id]">[$item:title]</h1>
      <p>[$item:summary]</p>
    </div>
    <nav class="caps-lock strong t b">
      <a href="/overview/conference">Conferences</a> / <span>[$item:title]</span>
    </nav>
    <ul class="plain path">
      <li><a href="#sessions">Sessions</a></li>
      <li><a href="#sponsors">Sponsors</a></li>
    </ul>
    <section>[$item:content:about]</section>
  </header>


  <div class="panel">
    <section class="two-thirds" style="padding:1em">
      <h4 class="strong caps-lock brown t b" id="sessions">Conference Sessions</h4>
      <nav>
        <ul class="plain path">
          <!-- iterate item:sessions -->
          <li><a href="[#$session:@id]">[$session:title]</a></li>
        </ul>
      </nav>

      <!-- iterate item:sessions -->
      <article id="[$session:@id]" class="listing">
        <h2 data-id="[$session:@id]" class="display strong"><a href="[$session:permalink]">[$session:title]</a></h2>
        <p>[$session:summary]</p>

        <h4 class="strong brown caps-lock t">Featuring</h4>

        <section class="panel">
          <!-- iterate session:presenters -->
          <figure class="bio head" data-id="[$person:@id]">
            <span style="[background-image:url(http://s3.amazonaws.com/$person:photo:url);]">[$person:photo:caption]</span>
            <figcaption class="strong"><a href="[$person:permalink]">[$person:title]</a></figcaption>
          </figure>
        </section>

      </article>
    </section>
    <section class="one-third" style="padding:1em; background-color:rgba(0,0,0,0.05)">
      <h4 class="brown caps-lock strong tt bb" id="sponsors">Sponsors</h4>
      <!-- insert views/partials/sponsors.html -->
    </section>
  </div>


</article>
