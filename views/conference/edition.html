<article class="conference page">
  <style media="screen">
    header.controls button {
      margin: 0 1.5em 0 0;
    }
    .panel.space {
      flex-wrap:wrap;
    }
    .panel.space > * {
      flex: 0 0 10em;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    ul.dash li:before {
      content: '---';
      padding:0 0.25em;
      line-height:0;
      position:relative;
      vertical-align:top;
      color:rgba(0,0,0,0.5);
      top:1em;
    }

  </style>
  <header>
    <nav class="caps-lock t b h6">
      <a href="/overview/conference">Conferences</a> / <span class="selected">[$item:title]</span>
    </nav>

    <div  data-aspect="[$item:banner:mark]">
      <h1 class="lead tracked display strong" data-id="[$item:@id]">[$item:title]</h1>
      <h4><time>[$item:date]</time></h4>
      <p>[$item:summary]</p>
    </div>
    <section>[$item:content:about]</section>
  </header>
  <section class="panel">
    <section class="two-thirds">
      <h4 class="strong caps-lock brown t b" id="sessions">Conference Sessions</h4>
      <nav>
        <ul class="dash plain">
          <!-- iterate item:sessions -->
          <li><a href="[#$session:@id]">[$session:title]</a></li>
        </ul>
      </nav>
      <!-- iterate item:sessions -->
      <article id="[$session:@id]" class="listing pad">
        <header class="controls">
          <!-- iterate session:media:audio -->
          <!-- insert views/partials/play-button.html -->
          <h2 data-id="[$session:@id]" class="display strong"><a href="[$session:permalink]">[$session:title]</a></h2>
        </header>
        <p class="pad-h">[$session:summary]</p>
        <h4 class="strong brown caps-lock t b">Featuring</h4>
        <section class="panel space pad-v">
          <!-- iterate session:presenters -->
          <figure class="bio">
            <span style="[background-image:url(http://s3.amazonaws.com/$person:photo:url);]">[$person:photo:caption]</span>
            <figcaption class="strong"><a href="[$person:permalink]">[$person:title]</a></figcaption>
          </figure>
        </section>
      </article>
    </section>
    <section class="one-third gray-bg ll pad">
      <h4 class="brown caps-lock strong" id="sponsors">Sponsors</h4>
      <!-- insert views/partials/sponsors.html -->
    </section>
  </section>
</article>
