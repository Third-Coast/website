<article class="conference page">
  <header>
    <a href="/overview/conference">See all Conferences</a>
    <h1 data-id="[$item:@id]">[$item:title]</h1>    
  </header>

  <section>[$item:content:about]</section>
  

  <section>
    <h3>Conference Sessions</h3>
    <!-- iterate item:sessions -->
    <aside class="trans-blocks">
      <h3><a href="[/explore/detail/$session:@id]">[$session:title]</a></h3>
      <nav>
        <ul class="inline">
          <!-- iterate session:presenters -->
          <li><a href="[/explore/detail/$person:@id]">[$person:title]</a></li>
        </ul>
      </nav>
      <p>[$session:summary]</p>
    </aside>
  </section>
    
    


</article>
