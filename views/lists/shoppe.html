<article>
  <style media="screen">
    .shopping select, .shopping button[type='submit'] {
      padding: 0.5em 5em 0.5em 0.75em;
      font-size:1.5em;
      min-width:50%;
    }
    .shopping button[type='submit'] {
      display:block;
      font-family: 'Courier New', Courier, monospace;
      color:#fff;

      background: #77635c url(/images/cart.svg) no-repeat 95% 50%;
      background-size: auto 35%;
      text-transform: none;
      margin:1em 0;
    }
    .shopping h2 {
      margin: 1em 0;
    }
    .shopping form {
      padding: 5%;
      margin: 1%;
      border: 1px solid rgba(0,0,0,0.1);
      background-color: rgba(255,255,255,0.5);
      flex: 1 0 30%;
      display: flex;
      min-width: 25em;
      flex-direction: column;
      justify-content: space-between;
      
    }
    .shopping form img {
      border: 1px solid #EAEAEA;
    }

  </style>
  <h1 data-id="[$item:@id]" class="t b">[$item:title]</h1>
  <section class="panel shopping">[$item:content:description]</section>

</article>
