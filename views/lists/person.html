<article>
  <style type="text/css" media="screen">
    /* <![CDATA[ */
    ul.people {
      list-style:none;
      font-size:1.25em;
      padding:0;
    }
    ul.people li {
      padding:0.125em;
    }
    .alpha {
      display:inline-block;width:6.5%;
    }
    /* ]]> */
  </style>

  <nav class="center crumbs">
    <ul class="plain">
      <li class="topic">
        <strong>First Names</strong>
        <ul class="plain inline">
          <!--  iterate alphabet -->
          <li class="alpha"><a class="[$selected]" href="[/overview/people/$category/alpha:$letter/]">[$letter]</a></li>
          <li class="alpha"><a class="[$any]" href="[/overview/people/$category/any]">Any</a></li>
        </ul>
      </li>
      <li class="topic">
        <strong>Contributions</strong>
        <ul class="plain inline separated">
          <li><a class="[$all]" href="[/overview/people/all/$filter]">All</a></li>
          <li><a class="[$producer]" href="[/overview/people/producer/$filter]">Producers</a></li>
          <li><a class="[$presenter]" href="[/overview/people/presenter/$filter]">Presenters</a></li>
          <li><a class="[$judge]" href="[/overview/people/judge/$filter]">Judges</a></li>
        </ul>
      </li>
      <li>
        <!-- insert views/partials/navigator.html -->
      </li>
    </ul>
  </nav>
  <section class="trans-blocks">
    <ul class="people columns three ruled center">
      <!-- iterate list -->
      <li><a href="[$item:permalink]" data-id="[$item:@id]">[$item:@title]</a></li>
    </ul>
  </section>
</article>
