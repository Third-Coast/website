<section class="features">
  <!-- insert views/partials/navigator.html -->
  
  <ul class="inline margins">
    <li>Sort By:</li>
    <li class="padded"><a href="/explore/features/newest">Recently Created</a></li>
    <li class="padded"><a href="/explore/features/updated">Recently Updated</a></li>
    <li class="padded"><a href="/explore/features/title">Alphabetic on Title</a></li>
    <li class="padded"><a href="/explore/features/year-produced">Year Produced</a></li>
  </ul>
  
  <!-- iterate features -->
  <div data-created="[$feature:@created]" data-updated="[$feature:@updated]">
    <figure style="[background:$feature:gradient]">Spectra</figure>
    <h2><a href="[/explore/detail/$feature:@id]" data-id="[$feature:@id]">[$feature:title]</a> <em>[($feature:premier:@date)]</em></h2>
    <cite>    
      <!-- iterate producers -->
      <a href="[/explore/person/$@id]" data-id="[$@id]">[$@title]</a>
    </cite>
    
    <p>[$feature:summary]</p>
    
    <!-- replace fieldlist -->
  </div>
  
  
  <style type="text/css" media="screen">
    figure {
      height:1em;
      letter-spacing:0.25em;
      font-size:0.5em;
      padding:0.5em;
      line-height:1em;
      text-transform:uppercase;
      text-align:right;
      color:#aaa;
    }
    .features div {
      padding:0 2.5% 1em;
    }
  </style>
  
  
</section>
