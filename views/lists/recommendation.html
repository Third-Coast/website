<ul class="triptych plain recommended">
  <!-- iterate item:recommended -->
  <li style="[border-top-style:solid;border-top-width:0;border-image: $item:gradient 30 30 stretch; ]">
    <div style="width:100%;">
      <div class="controls">
        <!-- iterate item:media:audio -->
        <!--  insert views/partials/play-button.html-->
        <span class="h4" style="margin-left:1em;">[$item:year / $item:duration]</span>
      </div>
        <h3 class="display strong tracked" ><a href="[$item:permalink]">[$item:title]</a></h3>
        <p>[$item:summary]</p>
    </div>
    <ul class="plain path h5 t">
      <!-- iterate item:producers -->
      <li><a href="[$person:permalink]" data-id="[$person:@id]">[$person:@title]</a></li>
    </ul>
  </li>
</ul>
