<article class="features">
  <style media="screen">
    div[data-award] {
      background:transparent url(/images/medal.svg) no-repeat right top;
      background-size:auto 50%;
    }
    .bg {
      background-size:cover;
      background-position: 50% 0;
      display:flex;
      justify-content:center;
      align-items:center;
      width:95%;
      padding:5em 0;
      box-shadow:inset 0 0 0 0.5em rgba(0,0,0,0.1);
      margin:2.5% auto;
    }
    .bg button.listen { background-color:rgba(255,255,255,0.75) }
    article.panel.listing header { width:100% }
    @media screen and (min-width: 40em) {
      article.panel.listing header {
        width:50%;
      }
      article.panel.listing ul {
        width:30%;
      }
      .bg {
        width:20%;
        margin:0;
      }
    }
  </style>
  <header>
    <h3 class="brown caps-lock strong b">Listen</h3>
    <h1 class="lead display strong tracked tt b">Our Library Speaks Volumes</h1>
    <!-- replace blurb -->
    <nav class="pad-v">
      <ul class="plain path">
        <li><a class="[$all]" href="[/overview/library/all/$sort]">All</a></li>
        <li><a class="[$stories]" href="[/overview/library/stories/$sort]" onclick="alert('this page is not configured');return false;">Stories</a></li>
        <li><a class="[$shows]" href="[/overview/library/shows/$sort]">Re:Sound</a></li>
        <li><a class="[$conferenceaudio]" href="[/overview/library/conference-audio/$sort]">Conf. Sessions</a></li>
        <li><a class="[$shortdocs]" href="[/overview/library/shortdocs/$sort]">Short Docs</a></li>
        <li><a class="[$awards]" href="[/overview/library/awards/$sort]">Winners</a></li>
      </ul>
      <ul class="plain path">
        <li><a class="[$newest]" href="[/overview/library/$filter/newest]">Created</a></li>
        <li><a class="[$alphanumeric]" href="[/overview/library/$filter/alpha-numeric]">Alphabet</a></li>
        <li><a class="[$date]" href="[/overview/library/$filter/date]">Year Produced</a></li>
        <li><a class="[$duration]" href="[/overview/library/$filter/duration]">Duration</a></li>
      </ul>
      <ul style="display:none">
        <li><a class="[$length05]" href="[/overview/library/length:0-5/$sort]">Short</a></li>
        <li><a class="[$length530]" href="[/overview/library/length:5-30/$sort]">Medium</a></li>
        <li><a class="[$length30100]" href="[/overview/library/length:30-100/$sort]">Long</a></li>
      </ul>
    </nav>
  </header>
  <hr class="ruled"/>
  <!-- iterate list -->
  <article data-created="[$item:@created]" data-updated="[$item:@updated]" data-award="[$item:award:title]" class="panel listing pad">
    <div style="[background-image:url($item:image:domain/$item:image:url);]" class="bg">
      <!-- iterate item:media:audio -->
      <!--  insert views/partials/play-button.html-->
    </div>
    <header class="ll pad-h">
      <h2 class="display strong"><a href="[$item:permalink]" data-id="[$item:@id]">[$item:title]</a></h2>
      <p>[$item:summary]</p>
    </header>
    <!-- insert views/cards/credits.html -->
  </article>
  <footer class="center">
    <!-- insert views/partials/navigator.html -->
    <p>Looking for more to listen to? Check out our <a href="/overview/playlists">Playlists</a></p>
  </footer>
</article>
