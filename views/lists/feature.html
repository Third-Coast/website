<article class="features">
  <!-- insert views/partials/navigator.html -->
  
  <ul class="inline margins">
    <li>Sorted By:</li>
    <li class="padded"><a class="[$newest]" href="[/explore/$group/newest]">Recently Created</a></li>
    <li class="padded"><a class="[$updated]" href="[/explore/$group/updated]">Recently Updated</a></li>
    <li class="padded"><a class="[$title]" href="[/explore/$group/alpha-numeric]">Alphabetic on Title</a></li>
    <li class="padded"><a class="[$yearproduced]" href="[/explore/$group/year-produced]">Year Produced</a></li>
    <li>
      <select onchange="navigateToPage.call({href: this.value}, event);">
        <option>Spectra</option>
        <option selected="[$recommendedF]" value="[/explore/$group/recommended:F]">Recommend (High to Low)</option>
        <option selected="[$recommendedS]" value="[/explore/$group/recommended:S]">Fiction to Fact</option>
        <option selected="[$recommendedM]" value="[/explore/$group/recommended:M]">Heavy to Light</option>
        <option selected="[$recommendedR]" value="[/explore/$group/recommended:R]">Social Relevance (High to Low)</option>
        <option selected="[$recommendedP]" value="[/explore/$group/recommended:P]">Rich Sound to Print-Worthy</option>
        <option selected="[$recommendedT]" value="[/explore/$group/recommended:T]">Experimental to Traditional</option>
        <option selected="[$recommendedA]" value="[/explore/$group/recommended:A]">Energetic to Cozy</option>
      </select>
    </li>
  </ul>
  
  <!-- iterate list -->
  <div data-created="[$item:@created]" data-updated="[$item:@updated]" data-award="[$item:award:title]">
    <figure style="[background:$item:gradient]">Spectra</figure>
    <h2><a href="[/explore/detail/$item:@id]" data-id="[$item:@id]">[$item:title]</a> <em>[($item:premier:@date)]</em></h2>
    <cite>
      <!-- iterate item:producers -->
      <a href="[/explore/detail/$person:@id]" data-id="[$person:@id]">[$person:@title]</a>
    </cite>
    
    <aside>[$item:summary]</aside>
    
    <!-- replace fieldlist -->
  </div>
  
  
  <style type="text/css" media="screen">
  div[data-award] {
    background:transparent url(/images/medal.svg) no-repeat right top;
    background-size:auto 50%;
  }
    figure {
      height:1em;
      letter-spacing:0.25em;
      font-size:0.5em;
      padding:0.5em;
      line-height:1em;
      text-transform:uppercase;
      text-align:right;
      color:#aaa;
      margin:0;
    }
    .features div {
      padding:0 2.5% 1em;
    }
  </style>
  
  
</article>
