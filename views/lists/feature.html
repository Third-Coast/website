<article class="feature">
  <header>
    <h3 class="brown caps-lock strong b">Listen</h3>
    <h1 class="lead display strong tracked tt b">Our Library Speaks Volumes</h1>
    <!-- replace blurb -->
    <div class="t">
      <style media="screen">
        div.filter > h6 {
          padding:1em 1.5vmin;
          flex:1 0 7.5vw;
          text-align:right;
        }
        div.filter > ul {
          flex:1 0 75vw;

        }
        div.filter.panel {
          align-items:stretch;
        }
        div.filter.panel:not(:first-of-type) {
          font-size:0.5em;
          margin:calc(2vmax - 1vmin) 0;
        }
      </style>
      <nav>
        <div class="filter panel">
          <h6 class="strong" style="color:#FC6202;">[($paginate:total)]</h6>
          <ul class="plain path">
            <li><a class="[$all]" href="[/overview/library/all/$sort/$group]">All</a></li>
            <li><a class="[$stories]" href="[/overview/library/stories/$sort/$group]" onclick="alert('this page is not configured');return false;">Stories</a></li>
            <li><a class="[$shows]" href="[/overview/library/shows/$sort/$group]">Re:Sound</a></li>
            <li><a class="[$conferenceaudio]" href="[/overview/library/conference-audio/$sort/$group]">Conf Sessions</a></li>
            <li><a class="[$shortdocs]" href="[/overview/library/shortdocs/$sort/$group]">Short Docs</a></li>
            <li><a class="[$awards]" href="[/overview/library/awards/$sort/$group]">Winners</a></li>
          </ul>
        </div>
        <div class="filter panel">
          <h6 class="brown caps-lock strong">Sort By</h6>
          <ul class="plain path">
            <li><a class="[$newest]" href="[/overview/library/$filter/newest]">Newest</a></li>
            <li><a class="[$alphanumeric]" href="[/overview/library/$filter/alpha-numeric/alpha:A]">Alpha</a></li>
            <li><a class="[$date]" href="[/overview/library/$filter/date]">Year Produced</a></li>
            <li><a class="[$duration]" href="[/overview/library/$filter/duration/length:0-100]">Duration</a></li>
          </ul>
        </div>
        <!-- replace picker  -->
      </nav>
    </div>
  </header>
  <hr class="ruled"/>
  <!-- iterate features -->
  <!-- insert views/cards/feature.html -->
  <footer class="center">
    <!-- insert views/partials/navigator.html -->
    <p>Looking for more to listen to? Check out our <a href="/overview/playlists">Playlists</a></p>
  </footer>
</article>
