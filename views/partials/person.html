<div class="person container" style="padding:1em 0" vocab="http://schema.org/" typeof="Person">
  <img src="[http://s3.amazonaws.com/$person:photo:url]" style="padding:1em 1em 1em 0;margin-right:1em;border-right:1px solid #eee;float:left;"/>
  <h2 data-id="[$person:@id]"><a href="[/explore/detail/$person:@id]" property="name">[$person:@title]</a></h2>
  <section>[$person:content:bio]</section>
</div>
