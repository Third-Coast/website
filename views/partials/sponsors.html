<div class="gray-bg spot sponsors" id="sponsors">
  <style media="screen">
  #sponsors img {
    max-width:75%;
  }
  #sponsors a {
    padding:1em;
    display:block;
    margin:0 0.5em 0.5em;
    border:1px solid rgba(0,0,0,0.1);
    padding:15% 0;
  }
  #sponsors div.center h6 { line-height: 1; text-transform: uppercase;font-size:1.5em;letter-spacing: 0.125em;font-weight:400;padding:0.5em 0;}
  #sponsors div[data-group~='support'] {
    max-width: 33%;
  }
  #sponsors div[data-group~='support'] h6 {
    color: rgba(0,0,0,0.5);
    font-size: 50%;
  }
  </style>
  <h5 class="brown caps-lock">Supported by</h5>
  <!-- iterate item:sponsors -->
  <div class="center" data-group="[$group:name]">
    <h6 class="t">[$group:name]</h6>
    <!-- iterate group:items -->
    <a class="white-bg" vocab="http://schema.org/" typeof="Organization" href="[$item:location:@ref]">
      <img src="[//s3.amazonaws.com/$item:photo:url]" alt="[$item:@title]" />
    </a>
  </div>
</div>
