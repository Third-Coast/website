<nav class="management dashboard panel h4">
  <link rel="stylesheet" href="/css/manage.css" type="text/css" media="screen" charset="utf-8" title="administrator"/>
  <script type="text/javascript">bloc.require('/js/manage.js');</script>
  <a href="/manage/logout" class="h4">Logout</a>
    <span>
      <select style="display:block;width:100%;margin:0 0 0.25em;" onchange="if (this.value != 'default') navigateToPage.call({href: this.value}, event); document.getElementById('admin-create').selectedIndex = 0;" id="admin-index">
        <option value="default">Go to...</option>
        <!-- iterate tasks -->
        <option value="[/explore/index/$name]">[$name ($count)]</option>
      </select>
      <select style="display:block;width:100%;" onchange="if (this.value != 'default') window.location.href = this.value;" id="admin-create">
        <option value="default">Create New...</option>
        <!-- iterate tasks -->
        <option value="[/manage/create/$name]">[$name]</option>
      </select>
    </span>
    <a class="trash" href="/manage/group/" data-locked="no">Go to Archive</a>
    <a href="#edit" onclick="this.classList.toggle('no');document.body.dataset.edit=this.className;">Show Edit Buttons</a>

  <script type="text/javascript" async="true">
  // <![CDATA[
  bloc.init(function() {
    var edits = document.querySelectorAll('*[data-id]');
    for (var j = 0; j < edits.length; j++) {
      var url = '/manage/edit/' + edits[j].dataset.id;
      edits[j].classList.add("edit");
      delete edits[j].dataset.id;
      var button = edits[j].appendChild(document.createElement('button'));
          button.textContent = 'Edit';
          button.title = "edit";
          button.addEventListener('click', goto.bind(button, url), false);
    }
  });
  //]]>
  </script>
</nav>
