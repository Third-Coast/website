<article class="about page">
  <style type="text/css" media="screen">
    /* <![CDATA[ */
    ul.staff em, cite {
      color:#775;
      padding:0.25em 0;
      margin:0.125em -0.75em 0 -0.5em;
      display:inline-block;
    }
    ul.staff em:empty {
      display:none;
    }
    /* ]]> */
  </style>

  <header class="title">
    <h1 class="lead display tracked t b" data-id="[$item:@id]">[$item:title]</h1>
  </header>

  <section class="panel">
    <section class="two-thirds">
      <!-- <img data-src="[//s3.amazonaws.com/$item:photo:url]" style="width:100%;padding:5%;background-color:rgba(255,255,255,0.25);border:1px solid #eee;" alt="third coast"/> -->
      <!-- <cite>[$item:photo:caption]</cite> -->
      <section class="markdown">[$item:content:about]</section>
      <!-- iterate item:funders-->
      <div style="display:none">
        <h6 class="caps-lock t">[$group:name]</h6>
        <ul>
          <!-- iterate group:items -->
          <li><a vocab="http://schema.org/" typeof="Organization" href="[$item:location]">[$item:@title]</a></li>
        </ul>
      </div>
    </section>

    <nav class="one-third l">
      <div class="gray-bg spot">
        <h4 class="brown b">Current Staff</h4>
        <ul class="staff plain">
          <!-- iterate item:staff:current -->
          <li style="break-inside:avoid;">
            <em>[$position]</em>
            <h5 data-id="[$person:@id]"><a href="[$person:permalink]">[$person:title]</a></h5>
          </li>
        </ul>
      </div>
      
      
      <div class="gray-bg spot">
        <h4 class="brown b">Staff Emeritus &amp; Co-Founders</h4>
        <ul class="staff plain">
          <!-- iterate item:staff:emeritus -->
          <li style="break-inside:avoid;">
            <em>[$position]</em>
            <h5 data-id="[$person:@id]"><a href="[$person:permalink]">[$person:title]</a></h5>
          </li>
        </ul>
        <hr style="margin:0.5em"/>
        <em>Co-Founders</em>
        <ul class="staff plain">
          <!-- iterate item:staff:cofounder -->
          <li style="break-inside:avoid;">
            <h5 data-id="[$person:@id]"><a href="[$person:permalink]">[$person:title]</a></h5>
          </li>
        </ul>
      </div>
      <div class="gray-bg spot">
        <h4 class="brown b">Board of Directors</h4>
        <ul class="staff plain">
        <!-- iterate item:board:directors -->
          <li style="break-inside:avoid;">
            <em>[$position]</em>
            <h5 data-id="[$person:@id]">[$person:title]</h5>
          </li>
        </ul>
      </div>
      <!-- <div class="gray-bg spot markdown">[$item:content:extras]</div> -->
    </nav>
  </section>
</article>
