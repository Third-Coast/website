
<article vocab="http://schema.org/" typeof="Person" class="listing panel pad card" data-id="[$person:@id]" id="[$person:@id]">
  <a href="[$person:permalink]" property="name" class="pad">
    <figure class="bio read center">
      <span style="[background-image:url(http://s3.amazonaws.com/$person:photo:url);]">[$person:photo:caption]</span>
      <figcaption class="h4 pad-v">[$person:@title]</figcaption>
    </figure>
  </a>
  <p class="pad">[$person:summary]</p>
</article>
