<div data-updated="[$feature:@updated]" vocab="http://schema.org/" typeof="CreativeWork" class="feature card">
  <aside>
    <!-- iterate feature:producers -->
    <a href="[/explore/detail/$person:@id]" data-id="[$person:@id]" rel="author" property="author">[$person:@title]</a>
  </aside>
  
  <h3 data-id="[$feature:@id]"><a href="[/explore/detail/$feature:@id]" property="name">[$feature:title]</a></h3>
  <p>[$feature:summary]</p>
  
  <!-- iterate feature:media:audio -->
  <span>
    <audio src="[http://s3.amazonaws.com/$src]" title="[$caption]" controls="controls" preload="metadata">Audio</audio>
    <button class="listen" onclick="loadButtonAudio(this);return false;">Listen</button>
  </span>
</div>
