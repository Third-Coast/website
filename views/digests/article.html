<article class="text page">
  <header>
    <nav class="caps-lock">
  		<a href="/explore/behindthescenes">Behind the Scenes</a> / <span class="selected">[$item:suffix]</span>
  	</nav>
    <div class="panel tt">
      <h1 class="display lead strong two-thirds" data-id="[$item:@id]">[$item:title]</h1>
      <figure class="gallery one-third ll">
        <img data-src="[//s3.amazonaws.com/$item:photo:url]" alt="[$item:photo:caption]"/>
      </figure>
    </div>
  </header>
  <hr/>
  <div class="wrap panel">
    <section class="two-thirds rr interview">[$item:content:description]</section>
    <aside class="one-third ll">
      <nav>
        <ul class="plain gray-bg spot">
          <!-- iterate item:producers -->
          <li class="person">
            <h5 class="strong" data-id="[$person:@id]"><a href="[$person:permalink]">[$person:title]</a></h5>
            <p>[$person:summary]</p>
          </li>
        </ul>
        
        
        <ul class="plain featurette">
          <!-- iterate item:features -->
          <li style="background-image:linear-gradient(rgba(255,255,255,0) 25%, #fff 17.5em)" class="image-tab b"  data-id="[$feature:@id]">
            <img class="proxy" data-src="[$feature:image:domain/$feature:image:url]" />
            <div style="width:100%;">
              
              <div class="overleaf" data-award="[$feature:award:html]">
                <div class="controls">
                  <!-- iterate feature:media:audio -->
                  <!--  insert views/partials/play-button.html-->
                </div>
                <h3 class="display tracked" ><a href="[$feature:permalink]">[$feature:title]</a></h3>
                <h6>[$feature:year / $feature:duration]</h6>
                <p>[$feature:summary]</p>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <!-- iterate item:media:audio -->
      <div class="[$model:@id pad-h l]">
        <audio src="[//s3.amazonaws.com/$src]" title="[$model:title]" data-ref="[$model:permalink]" preload="none">Audio</audio>
        <button class="listen r" style="float: left;" onclick="return loadButtonAudio(this, event);" title="[Listen to '$model:title']">Play Now</button>
        <span>[$caption]</span>
      </div>
    </aside>
  </div>
  <hr />
  <style type="text/css" media="screen">
    /* <![CDATA[ */
    spot:empty {
      display:none;
    }
    article.text .interview h3 {
      font-weight:800;
      margin:2em 0 1em;
      text-transform:none;
      line-height:1.5;
      font-size:calc(1.15em + 0.35vw);
    }
    .featurette li {
      padding:0 1.25em;
      background-color: #fff;
    }
    div.producer {
      margin:2em 0;
      padding:2em;
      border:1px solid #000;
    }
    /* ]]> */
  </style>
</article>
