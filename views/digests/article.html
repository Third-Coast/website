<article class="text page">
  <nav class="caps-lock strong t b">
		<a href="/explore/behindthescenes">Behind the Scenes</a> / <span>[$item:suffix]</span>
	</nav>
  <header>
    <h1 class="display lead strong tt bb" data-id="[$item:@id]">[$item:title]</h1>
  </header>

  <div class="panel">
    <section class="two-thirds">[$item:content:description]</section>
    <aside class="one-third">
      <!-- iterate item:media:audio -->
      <span>
        <audio src="[http://s3.amazonaws.com/$src]" title="[$caption]" controls="controls" preload="metadata">Audio</audio>
        <button class="listen" onclick="loadButtonAudio(this);return false;">Listen</button>
        <p>[$caption]</p>
      </span>
    </aside>
  </div>

  <hr />


  <nav>

  <h4 class="brown strong caps-lock t b">More</h4>
    <ul class="plain">
      <!-- iterate item:producers -->
      <li class="person">
        <h4 data-id="[$person:@id]"><a href="[$person:permalink]">[$person:title]</a></h4>
        <p>[$person:summary]</p>
      </li>
      <!-- iterate item:features -->
      <li class="feature">
        <h4 class="listen" data-id="[$feature:@id]"><a href="[$feature:permalink]">[$feature:title]</a></h4>
        <p>[$feature:summary]</p>
      </li>
    </ul>
  </nav>
  <style type="text/css" media="screen">
    /* <![CDATA[ */
    article.text h3 {
      font-weight:800;
      margin:2em 0 1em;
      text-transform:none;
      line-height:1.5;
      font-size:calc(1.15em + 0.35vw);
    }
    div.producer {
      margin:2em 0;
      padding:2em;
      border:1px solid #000;
    }
    /* ]]> */
  </style>
</article>
