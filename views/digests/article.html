<article class="feature">
  <h2 data-id="[$item:@id]">[$item:title]</h2>
  <section>[$item:description]</section>

  <!-- iterate item:producers -->
  <div class="producer">
    <h2>[$producer:title]</h2>
    <p>[$producer:bio]</p>
  </div>
  
  <style type="text/css" media="screen">
    /* <![CDATA[ */
    article.feature h3 {
      font-size:1.35em;
      color:#5B9B98;
      margin:1em 0 1em -1em;
    }
    div.producer {
      margin:2em 0;
      padding:2em;
      border:1px solid #000;
    }
    /* ]]> */
  </style>
</article>
