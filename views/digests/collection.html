<article class="feature collection">
  <nav class="caps-lock t b h6">
    <a href="/overview/playlists">Playlists</a> / <span class="selected">[$item:title]</span>
  </nav>
  <header class="two-thirds tt b panel" style="align-items:center;">
    <span style="padding:2vmax;">
      <button class="listen" onclick="quickPlay(this, event);" style="transition:opacity 0.5s;">Play This</button>
    </span>
    <h1 class="lead display tracked" data-id="[$item:@id]">[$item:title]</h1>
  </header>
  <section class="flip panel">
    <figure class="gallery one-third">
      <img src="[http://s3.amazonaws.com/$item:photo:url]"/>
      <figcaption>[$item:photo:caption]</figcaption>
    </figure>
    <div class="two-thirds">[$item:content:about]</div>
  </section>
  <hr/>
  <!-- iterate item:features -->
  <!-- insert views/cards/feature.html -->
</article>
