<article>
<style media="screen">
  div[data-award] {
    background:transparent url(/images/medal.svg) no-repeat right top;
    background-size:auto 50%;
  }
  .bg {
    background-size:cover;
    background-position: 50% 0;
    display:flex;
    justify-content:center;
    align-items:center;
    width:95%;
    padding:5em 0;
    box-shadow:inset 0 0 0 0.5em rgba(0,0,0,0.1);
    margin:2.5% auto;
  }
  .bg button.listen { background-color:rgba(255,255,255,0.75) }
  article.panel.listing header { width:100% }
  @media screen and (min-width: 50em) {
    article.panel.listing header {
      width:50%;
    }
    article.panel.listing ul {
      width:30%;
    }
    .bg {
      width:20%;
      margin:0;
    }
  }
  </style>

  <nav class="caps-lock t b h6">
    <a href="/overview/playlists">Playlists</a> / <span class="selected">[$item:title]</span>
  </nav>
  <header class="two-thirds tt b">
    <h1 class="lead display strong tracked" data-id="[$item:@id]">[$item:title]</h1>
  </header>
  <section class="flip panel">
    <figure class="gallery one-third">
      <img src="[http://s3.amazonaws.com/$item:photo:url]"/>
      <figcaption>[$item:photo:caption]</figcaption>
    </figure>
    <div class="two-thirds h5">[$item:content:description]</div>
  </section>
  <hr/>
  <section>
    <!-- iterate item:features -->
    <article data-updated="[$item:@updated]" vocab="http://schema.org/" typeof="CreativeWork" class="feature panel listing pad card">
      <div style="[background-image:url($item:image:domain/$item:image:url);]" class="bg">
        <!-- iterate item:media:audio -->
        <!--  insert views/partials/play-button.html-->
      </div>
      <header class="ll pad-h">
        <h2 class="display strong"><a href="[$item:permalink]" data-id="[$item:@id]">[$item:title]</a></h2>
        <p>[$item:summary]</p>
      </header>
      <!-- insert views/cards/credits.html -->
    </article>
  </section>
</article>
