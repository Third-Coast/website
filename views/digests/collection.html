<article>
  <nav class="caps-lock t b h6">
    <a href="/overview/playlists">Playlists</a> / <span class="selected">[$item:title]</span>
  </nav>
  <header class="two-thirds tt b">
    <h1 class="lead display strong tracked" data-id="[$item:@id]">[$item:title]</h1>
  </header>
  <section class="flip panel">
    <figure class="gallery one-third">
      <img src="[http://s3.amazonaws.com/$item:photo:url]"/>
      <figcaption>[$item:photo:caption]</figcaption>
    </figure>
    <div class="two-thirds h5">[$item:content:description]</div>
  </section>
  <hr/>
  <section>
    <!-- iterate item:features -->
    <article data-updated="[$item:@updated]" vocab="http://schema.org/" typeof="CreativeWork" class="feature panel listing pad card">
      <div class="controls">
        <!-- iterate item:media:audio -->
        <!--  insert views/partials/play-button.html-->
      </div>
      <div style="width:60%">
        <h3 class="display strong" data-id="[$item:@id]"><a href="[$item:permalink]" property="name">[$item:title]</a></h3>
        <p>[$item:summary]</p>
      </div>
      <!-- insert views/cards/credits.html -->
    </article>
  </section>
</article>
