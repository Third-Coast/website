<article class="feature" vocab="http://schema.org/" typeof="CreativeWork">
  
  <!-- iterate item:media:audio -->
  <audio src="[http://s3.amazonaws.com/$src]" title="[$caption]" onloadedmetadata="notifyPlayer(this);" controls="controls" preload="metadata">Audio</audio>
  
  <style type="text/css" media="screen">
    /* <![CDATA[ */
    article.feature {
      width:100%;
    }
    main.content {position:relative;}
    
    /* ]]> */
  </style>
  

  <a class="h2 award" href="[/explore/detail/$item:award:competition:@id]" property="award">[$item:award:title - $item:award:competition:title]</a>

  <h1 data-id="[$item:@id]" class="marquee" property="name">[$item:title]</h1>
  
  <section class="group left" style="width:20%;padding:0 2.5% 0 0;margin:0;border-right:1px solid rgba(0,0,0,0.1)">
    <!-- iterate item:media:image -->
    <img src="[http://s3.amazonaws.com/$url]" alt="[$caption]" style="width:100%;" property="image"/>
  </section>
  
  <section class="intro group left" style="width:75%;margin-left:2.5%"  property="description">[$item:description]</section>
  

  <hr class="tempo clear"/>
  
  
  <div property="producer">
    <h2>Produced By:</h2>
  
    <!-- iterate item:producers -->
    <!-- insert views/partials/person.html -->
  </div>
  
  <h2>Next Up (in theory)</h2>
  <!-- insert views/lists/recommendation.html -->
  
  <section style="margin-top:5em;border-top:1px solid #aaa;padding:1em 0;">[$item:extra]</section>
  
  <div>
    <h2>More</h2>
    <!-- iterate item:collections -->
    <a href="[/explore/detail/$collection:@id]">[$collection:title]</a>
    
    <!-- iterate item:extras -->
    <a href="[/explore/detail/$article:@id]">[$article:title]</a>
    
  </div>
  

  <script type="text/javascript">
    // <![CDATA[
    
    function notifyPlayer(audio) {
      
      if (Player.instance) {
        Player.instance.attach(audio);
        Player.instance.setDisplay('title', 'Play this feature');
      } else {
        document.getElementById('Player').dataset.queue = [audio, notifyPlayer];
      }
      
    }
    
    bloc.prepare(function () {
  
      
      document.querySelector('ol.recommended').addEventListener('click', function (evt) {
        if (evt.target.nodeName === "A") {
          evt.preventDefault();
          var request = new XMLHttpRequest();
          request.addEventListener('load', function (evt) {
            evt.target.responseXML.querySelectorAll('audio').forEach(function (audio) {
              document.body.appendChild(audio);
            });
          });
          request.open('GET', evt.target.href + ".xml");
          request.send();

        }
      });
    });
    // ]]>
  </script>
</article>
