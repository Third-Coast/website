<article class="feature page" vocab="http://schema.org/" typeof="CreativeWork">
  <nav class="center crumbs">
    <ul class="plain">
      <li class="h2 caps-lock">· More ·</li>
      <!-- iterate item:playlists -->
      <li><strong>Playlist</strong> <a href="[/explore/detail/$collection:@id]">[$collection:title]</a></li>
      <!-- iterate item:competitions -->
      <li><strong>Competition</strong> <a href="[/overview/competition/$competition:@id]">[$competition:title]</a></li>
      <li><a href="/overview/library">Features</a> | <a href="/explore/index/person">Producers</a></li>
    </ul>
  </nav>
    
  <header class="trans-blocks">
    <a class="award" href="[/overview/competition/$item:award:competition:@id]" property="award">[$item:award:html]</a>
    <h1 data-id="[$item:@id]" style="margin:1.5em 0 0;" property="name">[$item:title]</h1>
    <span class="h3">[$item:premier:@date, $item:premier,  $item:location]</span>    
    <hr/>
    <!-- iterate item:media:audio -->
    <span>
      <audio src="[http://s3.amazonaws.com/$src]" title="[$caption]" controls="controls" preload="metadata">Audio</audio>
      <button class="listen" onclick="loadButtonAudio(this);return false;">Listen</button>
    </span>
  </header>
  
  
  <section class="group float-left" style="width:20%;padding:0 2.5% 0 0;margin:0;border-right:1px solid rgba(0,0,0,0.1)">
    <!-- iterate item:media:image -->
    <img src="[$domain/$url]" alt="[$caption]" style="width:100%;" property="image"/>
  </section>
  
  <section class="group float-left" style="width:75%;margin-left:2.5%"  property="description">[$item:content:description]</section>
  
  <section class="group float-left" property="contributors" style="width:75%;margin-left:2.5%;">
    <ul class="plain">
      <!-- iterate item:extras -->
      <li><h3><a href="[/explore/detail/$article:@id]">[$article:title]</a></h3></li>
    </ul>
    <hr/>
    <h2>Produced By</h2>
    <!-- iterate item:producers -->
    <!-- insert views/cards/person.html -->
  </section>

  <hr  class="clear" />
  
  <section class="half group float-left" style="padding-right:1em;">
    <h2>Recommended</h2>
    <!-- insert views/lists/recommendation.html -->
    <aside>[$item:content:extra]</aside>
  </section>
