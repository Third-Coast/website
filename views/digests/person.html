<article class="person page">
  <nav class="center crumbs">
    <ul class="plain">
      <li><strong>Index</strong></li>
      <!-- iterate item:contributions -->
      <li style="display:inline-block;" class="capitalize"><a href="[#$name]">[$name]</a></li>
      <li><strong>More</strong></li>

      <li><a href="/explore/index/person">See All People</a></li>
    </ul>
  </nav>

  <header class="container">
    <img src="[http://s3.amazonaws.com/$item:photo:url]" />
    <h1 data-id="[$item:@id]">[$item:@title]</h1>
    <section>[$item:content:bio]</section>
  </header>

  <!-- iterate item:contributions -->
  <nav>
    <span class="marquee center condensed capitalize" id="[$name]">[$name]</span>
    <ul class="plain">
      <!-- iterate items -->
      <li data-updated="[$item:@updated]" class="trans-blocks headspace">
        <a class="h5 award" href="[/overview/competition/$item:award:competition:@id]" property="award">[$item:award:html]</a>

        <div class="container">
          <div class="group float-left center _10" style="padding:1em 2.5em;">
            <!-- iterate item:media:audio -->
            <!-- insert views/partials/play-button.html -->
          </div>

          <div class="group float-left _75">
            <a class="h1" href="[$overview]">[$item:title]</a>
            <blockquote><p>[$item:summary]</p></blockquote>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</article>
