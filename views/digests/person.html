<article class="person page">
  <nav class="caps-lock tt bb h6">
    <a href="/overview/people">Producers Index</a> / <span class="selected">[$item:@title]</span>
  </nav>
  <header>
    <h1 class="strong lead display tracked tt bb" data-id="[$item:@id]">[$item:title]</h1>
  </header>
  <style media="screen">
  @media screen and (min-width:40em){
    .cluster {
      align-items:flex-start;
      display:flex;
    }
    .cluster > h5 {
      flex:1 0 auto;
      max-width:20%;
      text-align:center;
      align-self:stretch;
      padding:5vmin 0;
      border-right:1px solid #EEE;
    }
    .cluster > div { max-width:80% }
    .cluster > .panel {
      flex: 1 0 auto;
    }
  }

  </style>
  <section class="panel flip">
    <figure class="one-third gallery">
      <img src="[http://s3.amazonaws.com/$item:photo:url]" />
      <figcaption>[$item:photo:caption]</figcaption>
    </figure>
    <div class="two-thirds" style="font-size:125%;">[$item:content:bio]</div>
  </section>
  <!-- iterate item:contributions -->
  <section class="pad listing cluster tt">
    <h5 class="brown caps-lock" id="[$name]">[$name]</h5>
    <div>
      <!-- iterate items -->
      <article data-updated="[$item:@updated]" class="listing pad-v">
        <a class="award" href="[/overview/competition/$item:award:competition:@id]" property="award">[$item:award:html]</a>
        <div class="panel">
          <div class="controls">
            <!-- iterate item:media:audio -->
            <!-- insert views/partials/play-button.html -->
          </div>
          <div class="pad" style="max-width:70%">
            <h2 class="strong display"><a href="[$item:permalink]">[$item:title]</a></h2>
            <p>[$item:summary]</p>
          </div>
        </div>
      </article>
    </div>
  </section>
</article>
