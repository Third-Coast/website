<article class="person">
  <h2 data-id="[$item:@id]">[$item:@title]</h2>
  <img style="width:25%;float:left;padding:0 1em 1em 0;" src="[http://s3.amazonaws.com/$item:photo:url]" />
  
  <section>[$item:content:bio]</section>
  <hr />
  
  
  <!-- iterate item:contributions -->
  <div>
      <h3 class="caps-lock padded">[$name]</h3>
      <ul>
        <!-- iterate items -->
        <li><a href="[/explore/detail/$item:@id]">[$item:title]</a></li>
      </ul>
  </div>

</article>
