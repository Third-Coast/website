<article class="competition page"  vocab="http://schema.org/" typeof="Event">
  <header id="overview">
    <div class="[banner $item:competition:@sticky]" data-something="[$item:type]" data-aspect="[$item:banner:mark]">
      <h1 class="lead tracked display strong t" data-id="[$item:@id]">[$item:title]</h1>
      <p>[$item:summary]</p>
    </div>
    <nav>
      <ul class="plain path">
        <!-- iterate item:articles -->
        <li><a href="[#$item:@id]">[$item:title]</a></li>
      </ul>
    </nav>
  </header>
  <article class="panel">
    <div class="two-thirds pad">
      <section class="markdown">[$item:content:description]</section>
      <!-- iterate item:articles -->
      <article class="pad t" id="[$item:@id]">
        <h2 class="display" data-id="[$item:@id]">[$item:title]</h2>
        <section class="markdown">[$item:content:description]</section>
        <hr class="ruled"/>
        <a href="#overview" class="h4">Back to top</a>
      </article>
    </div>
    <section class="one-third ll">
      <!-- insert views/partials/sponsors.html -->
    </section>
  </article>
</article>
