<article class="competition page"  vocab="http://schema.org/" typeof="Event">
  <style media="screen">
    .shortdocs .jump-nav, .shortdocs .award{ display:none}
    .pulled {margin:0 -2vw;padding:2.5vw;background-color:rgba(0,0,0,0.02)}
    .intro {font-size:225%;}
  </style>
  <header>
    <nav class="caps-lock h6">
      <a href="/overview/competition">Competitions</a> / <span class="selected">[$item:title]</span> / <a href="[/overview/competition/$item:@id/participants]">Participants</a>
    </nav>
    <h1 class="lead tracked display strong tt bb" data-id="[$item:@id]">[$item:title]</h1>
  </header>
  <section class="[$item:type panel]">
    <div class="two-thirds">
      <section class="markdown">[$item:content:about]</section>
      <section class="[$item:type awards container]" id="awards">
        <h4 class="strong brown caps-lock">Awards</h4>
        <ul class="jump-nav t b ll">
          <!-- iterate item:awards -->
          <li><a href="[#$id]">[$award]</a></li>
        </ul>
        <!-- iterate item:awards -->
        <article property="workPerformed" typeof="CreativeWork" class="pad tt bb" data-updated="[$feature:@updated]" id="[$id]">
          <header class="pulled">
            <div class="controls">
              <!-- iterate feature:media:audio -->
              <!-- insert views/partials/play-button.html -->
              <h1 class="display"><a href="[$feature:permalink]" data-id="[$feature:@id]">[$feature:title]</a></h1>
            </div>
            <p property="description" class="intro">[$feature:summary]</p>
          </header>
          <section>
            <!-- iterate feature:producers -->
            <!-- insert views/cards/person.html -->
          </section>
        </article>
      </section>
      <hr/>
      <section property="attendees" id="judges">
        <h4 class="strong brown caps-lock">Judges</h4>
        <ul class="plain judges t b h4">
          <li>
          <!-- iterate item:judges -->
          <a href="[$person:permalink]" vocab="http://schema.org/" typeof="Person">
            <figure class="bio">
              <!-- <span style="[background-image:url(http://s3.amazonaws.com/$person:photo:url);]">[$person:photo:caption]</span> -->
              <figcaption class="strong"  property="name" data-id="[$person:@id]">[$person:@title]</figcaption>
            </figure>
          </a>
          </li>
        </ul>
      </section>
    </div>
    <section class="one-third gray-bg ll"  id="sponsors">
      <h4 class="strong brown caps-lock pad">Sponsors</h4>
      <!-- insert views/partials/sponsors.html -->
    </section>
  </section>
</article>
