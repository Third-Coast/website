<article class="competition page"  vocab="http://schema.org/" typeof="Event">
  <nav class="center crumbs">
    <ul class="plain">
      <li><a href="/overview/competition">More Competitions</a></li>
      <li><strong>See All</strong><a href="[/overview/competition/$item:@id/participants]">Participants</a></li>
      <li style="line-height:0;border:none;">
          <img src="[http://s3.amazonaws.com/$item:banner:url]" style="width:100%;margin:0" data-aspect="[$item:banner:mark]"/>
      </li>
    </ul>
  </nav>




  <header class="container">
    <div class="group float-left golden">
      <h1 data-id="[$item:@id]">[$item:title]</h1>
      <section  property="description">[$item:content:about]</section>
    </div>

    <nav class="crumbs group float-left">
      <ul class="plain ragright index">
        <li class="ragleft"><strong>Awards</strong></li>
        <!-- iterate item:awards -->
        <li><a href="[#$id]">[$award]</a></li>
      </ul>
    </nav>
  </header>



  <section class="awards container">
    <!-- iterate item:awards -->
    <div property="workPerformed" typeof="CreativeWork" class="trans-blocks award-block" data-updated="[$feature:@updated]" id="[$id]">
      <span class="h1 center title" property="award">[$award]</span>

      <div class="container">
        <div class="group float-left center _10" style="padding:1em 2.5em;">
          <!-- iterate item:media:audio -->
          <!-- insert views/partials/play-button.html -->
        </div>

        <div class="group float-left intro _75">
          <h3 data-id="[$feature:@id]" class="h1 strong"><a href="[/explore/detail/$feature:@id]">[$feature:title]</a></h3>
          <p property="description">[$feature:summary]</p>
        </div>
      </div>
      <hr/>

      <!-- iterate feature:producers -->
      <!-- insert views/cards/person.html -->
    </div>
  </section>

  <hr/>

  <h2>Judges</h2>
  <section property="attendees" class="split container">
    <!-- iterate item:judges -->
    <!-- insert views/cards/person.html -->
  </section>
  <hr/>
  <h2>Sponsors</h2>
  <section class="sponsors container">
    <!-- iterate item:sponsors -->
    <div vocab="http://schema.org/" typeof="Organization" data-updated="[$organization:@updated]">
      <h4 data-id="[$organization:@id]">[$organization:title]</h4>
      <p>[$organization:about]</p>
    </div>
  </section>

  <style media="screen">
    .award-block {
      background: transparent url(/images/medal.svg) no-repeat top right;
      background-size:15% auto;
    }
    .title {
      border-bottom: 1px dashed #AAA;
      margin:0 15% 1em;
      padding:1em 0;
    }
    

    header.container {
      border-top:1px solid #eee;
      border-bottom:none;
      padding:0;
    }

    header.container h1 {
      padding:1em 0;
    }

  </style>
</article>
