<article class="competition page"  vocab="http://schema.org/" typeof="Event">
  <style media="screen">
    .shortdocs .jump-nav, .shortdocs .award{ display:none}
    .intro {font-size:225%;}
  </style>
  <header>
    <nav class="caps-lock h6">
      <a href="/overview/competition">Competitions</a> / <span class="selected">[$item:title]</span> / <a href="[/overview/competition/$item:@id/participants]">Participants</a>
    </nav>
    <h1 class="lead tracked display strong tt bb" data-id="[$item:@id]">[$item:title]</h1>
  </header>
  <section class="[$item:type panel]">
    <div class="two-thirds">
      <section class="markdown">[$item:content:about]</section>
      <section class="[$item:type awards container]" id="awards">
        <nav class="jump-nav">
          <h4 class="strong brown caps-lock">Awards</h4>
          <ul class="dash plain">
            <!-- iterate item:awards -->
            <li><a href="[#$id]">[$award]</a></li>
          </ul>
        </nav>
        <!-- iterate item:awards -->
        <article property="workPerformed" typeof="CreativeWork" class="t b" data-updated="[$feature:@updated]" id="[$id]">
          <header class="pulled-left" style="border-top:0.5vh solid #5b9c99;">
            <div class="controls">
              <!-- iterate feature:media:audio -->
              <!-- insert views/partials/play-button.html -->
              <h1 class="display"><a href="[$feature:permalink]" data-id="[$feature:@id]">[$feature:title]</a></h1>
            </div>
            <p property="description" class="intro">[$feature:summary]</p>
          </header>
          <section>
            <!-- iterate feature:producers -->
            <!-- insert views/cards/person.html -->
          </section>
        </article>
      </section>
    </div>
    <section class="one-third ll">
      <!-- replace judges -->
      <!-- replace sponsors -->
    </section>
  </section>
</article>
