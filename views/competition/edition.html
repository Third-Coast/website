<article class="competition page"  vocab="http://schema.org/" typeof="Event">
  <style media="screen">
    .shortdocs .jump-nav, .shortdocs .award{ display:none}
    .intro {font-size:225%;}
    .awards {
      list-style:none;
      padding: 0;
    }
    .awards li {
      margin: 0.25em 0;
    }
  </style>
  <nav class="caps-lock h6">
    <a href="/overview/competition">Competitions</a> / <span class="selected">[$item:title]</span> / <a href="[/overview/competition/$item:@id/participants]">Participants</a>
  </nav>
  <header class="panel wrap">
    <div class="panel tt two-thirds" style="align-items:center;">
      <span style="padding:2vmax;">
        <button class="listen" onclick="quickPlay(this, event);" style="transition:opacity 0.5s;">Play This</button>
      </span>
      <h1 class="lead tracked display" data-id="[$item:@id]">[$item:title]</h1>
    </div>
    <figure class="one-third" style="align-self:center;padding:0 5%">
      <img data-src="[//s3.amazonaws.com/$item:photo:url]" alt="[$item:@title banner]" style="max-width:100%;" class="b"/>
    </figure>
  </header>
  <hr class="ruled"/>
  <section class="[$item:type panel]">
    <div class="two-thirds">
      <section class="markdown">[$item:content:about]</section>
      <section class="[$item:type awards container]" id="awards">
        <nav class="jump-nav">
          <h4 class="strong brown caps-lock t b">Awards</h4>
          <ul class="awards">
            <!-- iterate item:awards -->
            <li><a href="[#goto-$id]"><strong>[$award]</strong> â€” <em>[$item:title]</em> by <span>[$item:producer]</span>, <span>[$item:location]</span></a></li>
          </ul>
        </nav>
      </section>
    </div>
    <section class="one-third ll">
      <!-- replace judges -->
      <form method="GET" class="spot">
        <h5 class="brown caps-lock strong">[$item:origin:title by year]</h5>
        <select onchange="navigateToPage.call({href: this.value}, event);">
          <option>Select Year</option>
          <!-- iterate item:origin:competitions -->
          <option value="[/overview/competition/$edition:@id]">[$edition:year]</option>
        </select>
      </form>
    </section>
  </section>
  <hr class="ruled"/>
  <section>
    <!-- iterate item:awards -->
    <!-- insert views/cards/feature.html -->
  </section>

</article>
