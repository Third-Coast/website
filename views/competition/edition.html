<article class="competition page"  vocab="http://schema.org/" typeof="Event">
  <style media="screen">
    .shortdocs .jump-nav, .shortdocs .award{ display:none}
    .intro {font-size:225%;}
    .awards {
      list-style:none;
      padding: 0;
    }
    .awards li {
      margin: 0.25em 0;
    }
  </style>
  <header class="panel wrap">
    <div class="panel tt two-thirds" style="align-items:center;">
      <span style="padding:2vmax;">
        <button class="listen" onclick="quickPlay(this, event);" style="transition:opacity 0.5s;">Play This</button>
      </span>
      <h1 id="title" class="lead tracked display" data-id="[$item:@id]">[$item:title]</h1>
    </div>
    <figure class="one-third" style="align-self:center;padding:0 5%">
      <img data-src="[//s3.amazonaws.com/$item:photo:url]" alt="[$item:@title banner]" style="max-width:100%;" class="t"/>
    </figure>
  </header>
  
  <hr class="ruled"/>
  
  
  <div class="[$item:type panel wrap reorder]">

    <div class="two-thirds">
      <section class="markdown">[$item:content:about]</section>

      <nav class="[$item:type awards container jump-nav]" id="awards">
        <h4 class="strong brown caps-lock t b">Awards</h4>
        <ul class="awards">
          <!-- iterate item:awards -->
          <li><a href="[#goto-$id]"><strong>[$award]</strong> — <em>[$item:title]</em> by <span>[$item:producer]</span>, <span>[$item:location]</span></a></li>
        </ul>
      </nav>

    </div>
    
    <section class="one-third ll">
      <!-- replace judges -->

      <form method="GET" class="spot">
        <h5 class="brown caps-lock strong">[$item:origin:title by year]</h5>
        <select onchange="navigateToPage.call({href: this.value}, event);">
          <option>Select Year</option>
          <!-- iterate item:origin:competitions -->
          <option value="[/competition/$edition:@key]">[$edition:year]</option>
        </select>
      </form>
      <div id="enter-button">

      </div>
    </section>
    
   
    <script type="text/javascript" async="true">
      // <![CDATA[
        bloc.init(() => {
         let title = document.getElementById("title").innerText;
         title = title.trim();
         let titles = ["2024 Third Coast Call for Entries & Competition", "Competition Categories", "Third Coast International Audio Festival","Competition Landing Page","Best Documentary","Best Documentary (Non-English Language)","Best Documentary: Short","Audio Unbound","Best New Artist","Best News Feature","Impact","Best Serialized Story","Directors’ Choice","Entry Guide","Collective Pricing Model","History of the Third Coast Competition","Who We Are","Third Coast Competition Frequently Asked Questions","Entry Rates Breakdown","2024-25 Offerings"]
         if(titles.includes(title)) {
          document.getElementById('enter-button').innerHTML = '<a href="https://2425thirdcoastcompetition.paperform.co/"><img src="https://i.imgur.com/AmD7rwM.png"/></a>';
         }
        });
      // ]]>
    </script>
    
    <hr class="ruled fill"/>
    
    <section class="fill">
      <!-- iterate item:awards -->
      <!-- insert views/cards/feature.html -->
    </section>
    
  </div>

</article>
