<article>

  <nav class="center crumbs">
    <ul class="plain">
      <li><a href="#driehaus">Third Coast / Richard Drihaus Competition</a></li>
      <li><a href="#shortdocs">ShortDocs Competition</a></li>
    </ul>
  </nav>

  <!-- iterate competitions -->
  <section id="[$item:@id]">
    <header class="container">
      <div class="group float-left golden">
        <img style="width:50%" src="[http://s3.amazonaws.com/$item:banner:url]" />
        <h2 class="h1" data-id="[$item:@id]">[$item:title]</h2>
        <article>[$item:content:about]</article>
      </div>

      <nav class="crumbs group float-left">
        <ul class="plain center index">
          <li><strong>[$item:title by year]</strong></li>
          <!-- iterate item:competitions -->
          <li class="year"><a href="[/overview/competition/$edition:@id]">[$year]</a></li>
        </ul>
      </nav>
    </header>

    <!-- iterate item:upcoming -->
    <div class="trans-blocks upcoming">
      <span class="h1 intro">
        <time>[$item:date]</time>
      </span>
      <h2 class="h1 condensed" data-id="[$item:@id]">[$item:title]</h2>
      <p>[$item:summary]</p>
      <h3><a href="[$item:permalink]">Learn More</a></h3>
    </div>
  </section>

  <style type="text/css" media="screen">
    /* <![CDATA[ */
    #shortdocs img {
      width:15%;
      float:left;
      padding:1em;
      margin-right:2em;
      border:1px dashed rgba(0,0,0,0.1);
    }

    .year {
      display:inline-block;
      border:none !important;
      padding:0.75em !important;
    }

    .upcoming:first-of-type {
      padding-left:25%;
      background-image:url('/images/pidgey.svg');
      background-position: left bottom;
      background-repeat:no-repeat;
      background-size:20% auto;
      border-color:#5B9B98;
    }

    /* ]]> */
  </style>
</article>
