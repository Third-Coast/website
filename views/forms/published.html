<form name="uploadData" method="POST" action="[/explore/edit/$item:@id]" class="editor">
  <style type="text/css" media="screen">
    /* <![CDATA[ */
    fieldset div.group {width:33%;}
    /* ]]> */
  </style>
  <input type="hidden" name="token[@][id]" value="[$item:@id]" />
  <input type="hidden" name="token[@][created]" value="[$item:@created]" />
  
  <fieldset>
    <legend>Edit</legend>
    <h5 class="[$item:status:type ragleft]"><em>[$item:status:text]</em></h5>
    <input type="text" name="token[@][title]" value="[$item:@title]" id="title" class="required text"/>
    <label for="title">Title</label>  

    <textarea name="token[abstract][CDATA]" rows="8" cols="40" id="description" class="required text">[$item:abstract]</textarea>
    <label for="description">Description</label>  
    
    <div class="group left">
      <input type="text" name="token[location][CDATA]" value="[$item:location]" id="location" class="required text" />
      <label for="location">Origin Country</label>  
    </div>
    
    <div class="group left">
      <input type="text" name="token[premier][CDATA]" value="[$item:premier]" id="premier" class="required text" />
      <label for="premier">Premier Location</label>
    </div>
    
    <div class="group left">
      <input type="text" name="token[premier][@][date]" value="[$item:premier:@date]" id="premier_date" class="required text" />
      <label for="premier_date">Premier Date</label>
    </div>
  </fieldset>
  
  <fieldset>
    <legend>Media</legend>
    
    <input type="text" readonly="readonly" name="[token[media][$item:audio:index][@][src]]" value="[$item:audio:src]" />
    <input type="hidden" name="[token[media][$item:audio:index][@][type]]" value="[$item:audio:type]" class="file"/>
    <audio src="[$s3_url/$item:audio:src]" controls="controls" preload="none">[$item:audio:src]</audio>

    <hr/>
    
    <input type="file" name="uploader" id="uploader" data-url="/manage/upload"  accept="image/jpeg, audio/mp3, audio/m4a, image/jpg"/>
  </fieldset>
  
  <fieldset class="secondary spectra">
    <legend>Spectra</legend>
    <!-- iterate item:spectra -->
    <label class="range container">
      <h4>[$title]</h4>
      <span>[$item:@from]</span>
      <input type="range" min="0" max="100" name="[token[spectra][CDATA][$item:@id]]" value="[$value]" />
      <span>[$item:@to]</span>
    </label>
    
  </fieldset>
  
  <button type="submit" class="margins">Submit</button>
  
  
  
  <fieldset>
    <legend class="capitalize">References</legend>
    <!--iterate references -->
    <div class="padded">
      <h2><a href="[/explore/edit/$@id]">[$@title]</a> <em>[$pointer:@type]</em></h2>
      <p>[$abstract]</p>
      <h5><a href="[/manage/pointer/remove/$pointer:@type/$pointer:@token/$@id]">[Remove $@title as a $pointer:@type]</a></h5>      
    </div>
    <a href="[/manage/pointer/add/producer/$item:@id]">Add Reference</a>
  </fieldset>
  
  
  
  
  <script type="text/javascript">
  // <![CDATA[
    function Spectra(labels) {
      var total = labels.length;
      for (var i = 0; i < total; i++) {
        this.color.call(labels[i]);
        
        labels[i].addEventListener('input', this.color);
      }
    }
    
    Spectra.prototype.color = function () {
      var value = parseInt(this.value, 10);
      var intensity = (value / 100 );
      var color = {
        h: Math.round(intensity * 255), 
        s: value + '%',
        l: (100 - value) + '%'
      };
      console.log(color);
      this.parentNode.style.backgroundColor = 'hsla({h}, {s}, {l}, 0.25)'.format(color);
    }
    
    
    
    bloc.prepare(function () {
      var uploader = new Upload(document.getElementById('uploader'));
      
      uploader.addRoutine('audio', function (file) {
        // make sure there is not a file currently associated with the feature
        if (document.querySelectorAll('input.file[value="audio"]').length > 0) {
          throw new Error('Only one audio file allowed. Unlink the one you are using now.');
        }
      });
      
      uploader.addRoutine('image', function (file) {
        var reader = new FileReader();
      
        reader.onload = function (evt) {
          console.log(evt);
          var img = document.createElement('img');
              img.src = evt.target.result;

          this.parentNode.insertBefore(img, this);
        }.bind(this.input);
      
      
      
        reader.readAsDataURL(this.input.files[0]);
      });
      
      new Spectra(document.querySelectorAll('fieldset.spectra label input'));
    });
  //]]>
  </script>
  
</form>
