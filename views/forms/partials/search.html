  <noscript id="Search" data-id="[$search:topic-FILTER]">Search Requires Javascript</noscript>
  <script type="text/javascript" async="true">
    // <![CDATA[
      bloc.init('Search', function (auto) {
        this.subscribers.select.push(function (dataset, evt) {

        });
      });
    // ]]>
  </script>
</div>
