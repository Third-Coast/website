<fieldset class="responsive media">
  <legend class="caps-lock">Media</legend>
  <dl class="audio container">
    <dt>Audio</dt>
    <!-- iterate item:media:audio -->
    <!-- insert views/forms/partials/audio.html -->
  </dl>
  <hr style="border-color:#5B9B98;opacity:0.5;"/>
  <dl class="images dnd container">
    <dt>Images</dt>
    <!-- iterate item:media:image -->
    <!-- insert views/forms/partials/image.html -->
  </dl>
  <hr class="clear"/>
  <button class="media upload" style="margin-left:1em;">+ Add Audio / Images</button>
  <noscript id="Upload" data-url="/manage/upload.xml" data-accept="image/jpeg, image/png, image/jpg, audio/mp3, audio/mp4">Javascript Required For upload</noscript>
  <script type="text/javascript" async="true">
    // <![CDATA[
    function notifyPlayer(audio_element) {
      var a = audio_element.parentNode.querySelector('a.button');
			var player = bloc.init('Player');

      a.style.display = 'inline-block';
      a.href = '#' + audio_element.dataset.index;
      a.addEventListener('click', function (evt) {
        evt.preventDefault();
        player.playlist.pointer = player.attach(audio_element).position;
        player.play();
      });
    }

    bloc.init('Upload', function () {
      Upload.config.init(this, ['audio','image']);
    });

  //]]>
  </script>
</fieldset>
