<form method="post" action="[@action]">
  <meta content="robots" value="NOINDEX, NOFOLLOW"/>

  <fieldset>
    <legend>Login</legend>

    <label class="inline caps" for="name">Name</label>
    <input type="text" name="username" id="name" placeholder="name" value="[@username]"/>

    <label class="inline" for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="password" value="[@password]"/>

    <button type="submit">Login</button>
  </fieldset>

</form>
