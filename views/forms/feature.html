<form name="uploadData" method="POST" action="[/explore/edit/feature/$item:@id]">
  <input type="hidden" name="attributes[created]" value="[$item:@created]" />
  
  <h1>[Edit $item:title]</h1>

  <label for="title">Title</label>
  <input type="text" name="title" value="[$item:@title]" id="title" />
  
  <label for="description">Description</label>
  <textarea name="description" rows="8" cols="40" id="description">[$item:abstract]</textarea>
  
  <label for="location">Origin Country</label>
  <input type="text" name="location" value="[$item:location]" id="location" />
  
  <label for="premier">Premier Location</label>
  <input type="text" name="premier[CDATA]" value="[$item:premier]" id="premier" />
  
  <label for="premier_date">Premier Date</label>
  <input type="text" name="premier[attributes][date]" value="[$item:premier:@date]" id="premier_date" />
  
  <br/>
  <input type="hidden" name="media[attributes][src]" value="[$item:media:@src]" />
  <input type="hidden" name="media[attributes][type]" value="[$item:media:@type]" />
  
  <audio src="[$s3_url/$item:media:@src]" controls="controls" preload="none">[$item:media:@src]</audio>
  
  <!--iterate data:pointer -->
  <div>
    <h2><a href="[/explore/person/$token:@id]">[$pointer:@type: $token:@title]</a></h2>
    <p>[$token:abstract]</p>
    <input type="hidden" name="[pointer[$pointer:@token][attributes][type]]" value="[$pointer:@type]" id="[type_$pointer:@token]" />
    <input type="hidden" name="[pointer[$pointer:@token][attributes][token]]" value="[$pointer:@token]" id="[$pointer:@token]" />
  </div>
  
  <input type="file" name="fileChooser" value="" id="fileChooser" />
  <script type="text/javascript">
  // <![CDATA[
    var file = document.getElementById('fileChooser');
    file.addEventListener('change', function (evt) {
      console.log(this.files);
    }, false);
    console.log(file);
  //]]>
  </script>
  
  <button type="submit">Submit</button>
    
</form>
