    // Autoload scripts
    var bloc = window.bloc || (function(s,c,p1,p2,append) {
      s.type='text/javascript';
      return {
        embed: function (u, p) {
          var ctx = s.cloneNode(); ctx.src = u; ctx.async = p;
              p ? p2.push(ctx) : ctx.onload = this.load.bind(ctx, p1.push(ctx));
        },
        load: function (i, e) {
          if (!e) return p1.concat(p2).map(append.bind(document.body));
          if (e && p1.length === i) for (var k in c) c[k].call(c[k], true);
        },
        init: function (k, f) {
          if (f && 'call' in f) c[k] = f;
          return (k in c) ? c[k] : function() {
            return this;
          };
        }
      };

    bloc.init('autoload', function (auto) {
      document.querySelectorAll('noscript').forEach(function (elem) {
        var swap = document.createElement('div');
        swap.className = elem.className;
        elem.parentNode.replaceChild(swap, elem);
        try {
          var callback = bloc.init(elem.id).bind(new window[elem.id](swap, elem.dataset));
          bloc.init(elem.id, callback);
        } catch(e) {
          console.log(e, elem, elem.id);
        }


      });
      return this;
    });

    bloc.init('Player', function (hmm) {

    bloc.init('Search', function () {
      this.subscribers.select.push(function (dataset, evt) {
        var url = (Number(dataset.index) < 0)
                ? '/search/full?query=' + dataset.text
                : '/explore/detail/'+dataset.id;
        navigateToPage.call({href: url}, evt);
      });
    });
