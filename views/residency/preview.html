<article class="conference page">
  <style media="screen">
    .intro {font-size:125%;}
    header.controls button {
      margin: 0 1.5em 0 0;
    }
    .panel.space {
      flex-wrap:wrap;
    }
    .panel.space > * {
      flex: 0 0 10em;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .two-thirds .plain li {
      padding:0.5em;
      margin: 0.25em 0;
      border-bottom: 2px solid rgba(0,0,0,0.05);
    }
    .two-thirds .plain li span {
      display:block;
      margin:0 0.5em;
    }
  </style>
  
  <header id="overview">
    <div class="banner banner-bg"  data-aspect="[$item:banner:mark]" style="[background-image:url(//s3.amazonaws.com/$item:banner:url)]">
      <h1 class="lead tracked display strong t" data-id="[$item:@id]">[$item:title]</h1>
      <p>[$item:summary]</p>
    </div>
  </header>
  
  
  
  <div class="panel wrap reorder">
    
    <div class="two-thirds">
      <section class="intro">[$item:content:about]</section>
    </div>
    
    <section class="one-third ll">
      
      <nav class="pad jump white-bg">
        <ul class="plain playlist h4">
          <!-- iterate item:articles -->
          <li><a href="[#$item:@id]">[$item:title]</a></li>
          <!-- iterate sections -->
          <li><a href="[#$id]">[$title]</a></li>
        </ul>
      </nav>
      
      <form method="GET" class="spot">
        <h5 class="brown caps-lock strong">[$item:origin:title by year]</h5>
        <select onchange="navigateToPage.call({href: this.value}, event);">
          <option>Select Year</option>
          <!-- iterate item:origin:occurances -->
          <option value="[/residency/$edition:@key]">[$edition:year]</option>
        </select>
      </form>
      
      
      <!-- replace sponsors -->
    </section>
    
    <hr class="ruled fill"/>
    
    <section>
      <h4 class="strong caps-lock brown t b" id="sessions">[The $item:year Third Coast Radio Residents]</h4>
      <!-- iterate item:participantsAlpha -->
      <!-- insert views/cards/person.html -->
    </section>
    
    
  </div>
  
</article>
