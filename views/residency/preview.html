<article class="conference page">
  <style media="screen">
    .intro {font-size:125%;}
    header.controls button {
      margin: 0 1.5em 0 0;
    }
    .panel.space {
      flex-wrap:wrap;
    }
    .panel.space > * {
      flex: 0 0 10em;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .two-thirds .plain li {
      padding:0.5em;
      margin: 0.25em 0;
      border-bottom: 2px solid rgba(0,0,0,0.05);
    }
    .two-thirds .plain li span {
      display:block;
      margin:0 0.5em;
    }
  </style>
  
  <header class="panel"  style="align-items:center;">
    <h1 class="lead tracked display b tt pad-h" data-id="[$item:@id]">[$item:title]</h1>
    <figure class="one-third ll">
      <img data-src="[//s3.amazonaws.com/$item:photo:url]" alt="[$item:@title banner]" style="max-width:100%;" class="b"/>
    </figure>
  </header>
  
  
  
  <div class="panel wrap reorder">
    
    <div class="two-thirds">
      <section class="intro">[$item:content:about]</section>
    </div>
    
    <section class="one-third ll">
      
      <form method="GET" class="spot">
        <h5 class="brown caps-lock strong">[$item:origin:title by year]</h5>
        <select onchange="navigateToPage.call({href: this.value}, event);">
          <option>Select Year</option>
          <!-- iterate item:origin:occurances -->
          <option value="[/residency/$edition:@key]">[$edition:year]</option>
        </select>
      </form>
      
      
      <!-- replace sponsors -->
    </section>
    
    <hr class="ruled fill"/>
    
    <section>
      <h4 class="strong caps-lock brown t b" id="sessions">[The $item:year Third Coast Radio Residents]</h4>
      <!-- iterate item:participantsAlpha -->
      <!-- insert views/cards/person.html -->
    </section>
    
    
  </div>
  
</article>
